name: Documentation Deployment

on:
  push:
    branches:
      - main  # Trigger on main branch changes

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checkout the repository's code

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'  # Specify the Node.js version

      - name: Install documentation generation tools
        run: npm ci  # Install dependencies needed for documentation generation

      - name: Build Documentation
        run: npm run build-docs  # Replace with the actual command to build documentation

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
          publish_dir: ./docs  # Directory containing the built documentation
          cname: your-custom-domain.com  # (Optional) Custom domain for GitHub Pages

